<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product List</title>
  <link rel="stylesheet" href="products.css">
</head>
<body>
  <h1>All Products</h1>

  <div class="category-section">
    <h2>Men Shoes</h2>
    <div id="men-products" class="product-grid"></div>
  </div>

  <div class="category-section">
    <h2>Women Shoes</h2>
    <div id="women-products" class="product-grid"></div>
  </div>

  <div class="category-section">
    <h2>Children Shoes</h2>
    <div id="children-products" class="product-grid"></div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal hidden">
    <div class="modal-content">
      <h2>Edit Product</h2>
      <form id="editForm">
        <img id="imagePreview" class="preview-image" style="display:none;" />
        <input type="file" id="editImage"><br>

        <label>Caption</label>
        <input type="text" id="editCaption"><br>

        <label>Color</label>
        <input type="text" id="editColor"><br>

        <label>Size</label>
        <input type="text" id="editSize"><br>

        <label>Quantity</label>
        <input type="number" id="editQuantity"><br>

        <button type="submit">Save</button>
        <button type="button" onclick="closeModal()">Cancel</button>
      </form>
    </div>
  </div>

  <script src="products.js"></script>
</body>
</html>
